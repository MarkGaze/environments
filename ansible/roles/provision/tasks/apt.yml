---
- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day

- name: Add universe repository
  apt_repository:
      repo: universe

- name: Install packages
  become: true
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{apt_packages}}"

- name: Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes